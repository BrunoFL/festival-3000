<!DOCTYPE html>
<html lang="fr" style="width: 720px; height: 1280px">
  <head>
    <meta charset="utf-8" />
    <title>Titre de la page</title>
  </head>
  <body
    style="
      width: 720px;
      height: 1080px;
      background-color: $back;
      font-family: 'kenney';
    "
  >
    <img
      src="img/rect.svg"
      style="
        position: absolute;
        top: 10px;
        left: 10px;
        width: 500px;
        height: 180px;
      "
    />

    <div
      style="
        position: absolute;
        top: 10px;
        left: 20px;
        width: 460px;
        height: 180px;
        text-align: center;
        font-size: 25px;
        line-height: 180px;
      "
    >
      $title
    </div>

    <img
      src="img/star/$level.svg"
      style="position: absolute; right: 10px; top: 10px"
      width="180"
    />

    <div style="position: absolute; top: 200px; left: 50px; font-size: 25px">
      $type
    </div>

    <div>
      <img
        id="artiste"
        src="img/artiste/$artiste"
        style="
          box-shadow: 0px 0px 25px 5px #797979;
          background-color: black;
          width: 620px;
          height: 450px;
          position: absolute;
          top: 250px;
          left: 50px;
        "
      />
      <div
        style="
          position: absolute;
          width: 620px;
          left: 50px;
          text-align: center;
          top: 720px;
          font-size: 30px;
          line-height: 50px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          color: #ffffff;
          text-shadow: 2px 2px 0 #4074b5, 2px -2px 0 #4074b5, -2px 2px 0 #4074b5,
            -2px -2px 0 #4074b5, 2px 0px 0 #4074b5, 0px 2px 0 #4074b5,
            -2px 0px 0 #4074b5, 0px -2px 0 #4074b5;
        "
      >
        $text
      </div>
    </div>

    <div id="argent">
      <img
        src="img/rect2.svg"
        style="position: absolute; left: 5px; bottom: 5px"
        width="500"
      />
      <div
        style="
          position: absolute;
          bottom: 20px;
          left: 20px;
          height: 100px;
          line-height: 100px;
          text-align: center;
          font-size: 40px;
          width: 480px;
        "
      >
        minimum $prix
      </div>
    </div>

    <div id="population">
      <img
        src="img/guy.svg"
        style="position: absolute; right: 10px; bottom: 10px"
        width="180"
      />
      <div
        style="
          position: absolute;
          bottom: 0px;
          right: 10px;
          height: 180px;
          line-height: 180px;
          text-align: center;
          font-size: 40px;
          width: 180px;
        "
      >
        $pop
      </div>
    </div>

    <style>
      @font-face {
        font-family: kenney;
        src: url(Kenney\ Bold.ttf);
      }
    </style>
  </body>
</html>
